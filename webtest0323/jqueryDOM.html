<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <ul id="test-ul">
    <li class="js">JavaScript</li>
    <li name="book">Java &amp; JavaScript</li>
    <li type="server">Python</li>
</ul>
    <script>
        var a = $('ul li[type=server]').text();
        document.writeln(a);
        var b= $('ul li.js').text();
        document.writeln(b);
        var c= $('ul li[name=book]').html();
        var d= $('ul li[name=book]').text();
        document.writeln(c);
        document.writeln(d);
        var e = $('ul li').text('js')  //把元素的 text 变成js  html同样有效果
    </script>

    <ul id="test-css">

</ul>
    <div class = 'test'>
        不错的
    </div>
    <script>
        $('ul li.dy span').css('background-color','orange').css('color','red')
//        $('#test-css li.dy>span').css('background-color', '#ffd351').css('color', 'red');
        var div= $('div.test');
        var color = div.css('color');//获取css属性
        document.writeln(color);
        div.css('color','');//清除 css属性
        document.writeln( div.hasClass('highlight')); //是否 属于highlight  这个class
        document.writeln( div.addClass('highlight')); //添加
        document.writeln( div.hasClass('highlight'));
        document.writeln( div.removeClass('highlight')); //删除
        document.writeln( div.hasClass('highlight')+"<br>");

        document.writeln("宽度："+div.width());
        document.writeln("长度："+div.height());
        div.width(100); //直接设置 width 为400px
        div.height('100px'); //直接设置 height 为400px


    </script>
