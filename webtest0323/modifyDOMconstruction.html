<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify DOM construction </title>
    <link rel="stylesheet" href="style.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="test-div">
        <ul>
            <li><span>JavaScript</span></li>
            <li><span>Python</span></li>
            <li><span>Swift</span></li>
            <li><span style="color: #14c8c8">Java</span> and <span style="color: #c84ec2">Java</span></li>
        </ul>
    </div>
    <script>
        var ul =$('ul');
        ul.append('<li><span  style="color: #ff6600">C++</span></li>');
        ul.append($('#schema'));
        ul.append(function (index,html) {
            this.index=index;
            index='C#'
            return('<li><span>language - '+index+'</span></li>')
        })
        document.writeln('append()把DOM添加到最后，prepend()则把DOM添加到最前。<br>另外注意，如果要添加的DOM节点已经存在于HTML文档中，它会首先从文档移除，然后再添加，也就是说，用append()，你可以移动一个DOM节点。如果要把新节点插入到指定位置，例如，JavaScript和Python之间，那么，可以先定位到JavaScript，然后用after()方法：也就是说，同级节点可以用after()或者before()方法。')
        var js = $('#test-div>ul>li:first-child') //定位到JavaScript\
        js.after('<li><span>Lua</span></li>') // 在js后面添加lua before 就是在js前面添加
    </script>

    <script>
        //删除节点
        var li = $('#test-div>ul>li');//定位到所有li元素
        li.remove(); //删除所定位元素
    </script>

</body>
</html>
