<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web window test</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.writeln('windowsize: 长度:'+window.innerHeight+" 宽度："+window.innerWidth+"<br>"+"-----"+"<br>");
        document.writeln( ('appName = ' + navigator.appName + '\n----\n' +
            'appVersion = ' + navigator.appVersion + '\n----\n' +
            'language = ' + navigator.language + '\n----\n' +
            'platform = ' + navigator.platform + '\n----\n' +
            'userAgent = ' + navigator.userAgent));

    </script>
</head>
<body>
<dl id="drink-menu" style="border:solid 1px #ccc;padding:6px;">
    <dt>徐汇</dt>
    <dd>qf</dd>
    <dt>闵行</dt>
    <dd>zk</dd>
    <dt>松江</dt>
    <dd>xxd</dd>
</dl>
<script>
    var menu = document.getElementById("drink-menu");
    var drinks = document.getElementsByTagName('dt');
    document.writeln(menu.tagName);
    var i,s;
    s='这里有：'
    for (i=0 ;i<drinks.length;i++){
        s=s+drinks[i].innerHTML+'，，，';
    }
    document.writeln(s);
    console.log(drinks[0].innerHTML);
</script>


</body>
</html>
