<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery--test</title>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">

    </script>
        <script>
            $(document).ready(
                    function () {
                        $('button').on('click', function () {
                           $('ul').css('backgroundColor','green')
                        })
                    }
            )
        </script>
</head>
<body>
<button>点击</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
